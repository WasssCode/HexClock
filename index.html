<!DOCTYPE html>
<html>
<head>
	<title>Hex Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="timeColor" style="text-align: center;">
<p id="time" style="font-size: 100px;">0</p>
<p style="font-size: 25px;">This clock uses the hexadecimal value of the seconds in this year to change the backgorund color.</p>
<script type="text/javascript">
	var time = new Date();
	setInterval(function() {
		//How many seconds have passed in the current year.
		var yearTime = Math.round(((((((Date.now() / 1000) / 60) / 60) / 24) / 365) - (time.getFullYear() - 1970)) * 31536000);
		//How many seconds have passed in the current year in hexadecimal.
		yearTimeHex = yearTime.toString(16);
		//Updates time on the HTML page.
		document.getElementById("time").innerHTML = "#" + yearTimeHex;
		//Updates the color of the HTML page.
		document.body.style.backgroundColor = "#" + yearTimeHex;
	}, 10);	
</script>
</body>
</html>
