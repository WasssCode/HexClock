<!DOCTYPE html>
<html>
<head>
	<title>Hex Clock</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body id="body" style="font-family: Advent Pro;">
<div style="text-align: center;">
	<span id="clock" style="font-size: 100px;"></span>
	<span id="currentTime" style="font-size: 70px;"></span>
	<br>
	<span id="others" style="font-size: 25px;"></span>
	<p style="font-size: 25px;">This clock uses the hexadecimal value of the seconds in this year to change the background color.</p>
</div>
