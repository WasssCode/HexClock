<!DOCTYPE html>
<html>
<head>
	<title>Hex Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
</head>
<body id="body" style="text-align: center; font-family: Advent Pro; position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; width: auto; height: auto;">
<div>
	<span id="clock" style="font-size: 100px;">
		
	</span>
	<span id="currentTime" style="font-size: 70px;">
		
	</span>
	<br>
	<span id="others" style="font-size: 25px;">
		
	</span>
</div>

<p style="font-size: 25px;">This clock uses the hexadecimal value of the seconds in this year to change the background color.</p>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
