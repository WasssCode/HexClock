<!DOCTYPE html>
<html>
<head>
	<title>Hex Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="timeColor" style="text-align: center;">
<br><br><br><br><span id="timeHex" style="font-size: 100px;"></span><br>
<span id="currentTime" style="font-size: 50px;"></span>
<p style="font-size: 25px;">This clock uses the hexadecimal value of the seconds in this year to change the background color.</p>
<p style="font-size: 20px;">Some other number formats</p>
<p id="timeBinary" style="font-size: 20px;"></p>
<p id="timeOctal" style="font-size: 20px;"></p>
<p id="timeDecimal" style="font-size: 20px;"></p>
<script type="text/javascript">
	var time = new Date();
	setInterval(function() {
		//How many seconds have passed in the current year.
		var yearTime = Math.round(((((((Date.now() / 1000) / 60) / 60) / 24) / 365) - (time.getFullYear() - 1970)) * 31536000);
		//How many seconds have passed in the current year in hexadecimal.
		yearTimeHex = yearTime.toString(16);
		//How many seconds have passed in the current year in binary.
		yearTimeBinary = yearTime.toString(2);
		//How many seconds have passed in the current year in octal.
		yearTimeOctal = yearTime.toString(8);
		//Updates hexadecimal on the page.
		document.getElementById("timeHex").innerHTML = "#" + yearTimeHex;
		//Updates binary on the HTML page.
		document.getElementById("timeBinary").innerHTML = "Binary: " + yearTimeBinary;
		//Updates octal on the HTML page.
		document.getElementById("timeOctal").innerHTML = "Octal: " + yearTimeOctal; 
		//Updates decimal on the HTML page.
		document.getElementById("timeDecimal").innerHTML = "Decimal: " + yearTime;
		//Updates the color of the HTML page.
		document.body.style.backgroundColor = "#" + yearTimeHex;
		updateTime();
	}, 1000);
	function updateTime(){
    	var currentTime = new Date()
    	var hours = currentTime.getHours()
    	var minutes = currentTime.getMinutes()
    	var seconds = currentTime.getSeconds();
    	if (minutes < 10){
       		minutes = "0" + minutes
    	}
    	var t_str = hours + ":" + minutes + ":" + seconds + " ";
    	if(hours > 11){
        	t_str += "PM";
    	} else {
        	t_str += "AM";
    	}
    	document.getElementById('currentTime').innerHTML = t_str;
	}
	setInterval(updateTime, 1000);
</script>
</body>
</html>
